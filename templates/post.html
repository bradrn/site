<article>
    <section class="header">
        <h1>$title$</h1>
        <div class="posted-on">
            Posted on $date$
            $if(author)$
                by $author$
            $endif$

            <br>

            $endif$
        </div>
    </section>
    <section>
        $body$
    </section>
</article>
